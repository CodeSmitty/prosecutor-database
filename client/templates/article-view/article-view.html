<template name="articleView">
  <section class="articles">
    <div class="container">
      <div class="row">
        <h2 class="text-center">Recent Articles</h2>
        <ul>
          {{#each articles}}
            <li class="col-sm-6">
              <div class="row">
                <div class="col-sm-6">
                  {{#if featuredImage}}
                  <div style="background-image:url('{{featuredImage}}')" class="thumbnail"></div>
                  {{else}}
                  <div style="background-image:url('public/images/default-article.jpg')"  class="thumbnail"></div>
                  {{/if}}
                </div>
                <div class="col-sm-6">
                  <h3><a href="{{url}}" target="blank">{{title}}</a></h3>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <p>{{summary}}</p>
                </div>
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </section>
</template>
